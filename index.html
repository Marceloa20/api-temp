<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="https://kit.fontawesome.com/1e5ce438fa.js" crossorigin="anonymous"></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <input class="input-dado" type="text" placeholder="Digite o nome da cidade.">
        <button class="btn-busca">
            <img class="img-lupa" src="images/lupa.png" alt="Ícone Lupa">
        </button>

        <div class="container-cidade-temp">
            <h2 class="cidade">Tempo em Fortaleza</h2>
            <p class="temp">30°C</p>
        </div>

        <div class="container-condicao">
            <img class="img-condicao" src="https://openweathermap.org/img/wn/04n.png" alt="Ícone do tempo">
            <p class="condicao">nublado</p>
        </div>

        <p class="umidade">Umidade: 70%</p>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
